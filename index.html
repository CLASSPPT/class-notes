<!DOCTYPE html>
<html>
<head>
  <title>PPT Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #ppt-list {
      list-style: none;
      padding: 0;
    }
    #ppt-list li {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Class PPTs</h1>
  <ul id="ppt-list"></ul>

  <iframe id="ppt-preview" src="" allowfullscreen></iframe>

  <script>
    const folderId = "1YPr1oX6qz80TRTdSKTSdmtaMUUKfuhI7"; // Your folder ID
    const apiKey = "AIzaSyB6svQmnmyUojMt5ndeK-nNnyv1sbHJF6w"; // Your Google API key

    const query = `'${folderId}' in parents and trashed = false`;
    const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&key=${apiKey}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("ppt-list");
        const preview = document.getElementById("ppt-preview");

        if (data.files.length === 0) {
          list.innerHTML = "<li>No PPT files found.</li>";
          return;
        }

        data.files.forEach((file, index) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.innerText = file.name;
          a.onclick = () => {
            preview.src = `https://drive.google.com/file/d/${file.id}/preview`;
            return false;
          };
          li.appendChild(a);
          list.appendChild(li);

          // Auto load first PPT
          if (index === 0) {
            preview.src = `https://drive.google.com/file/d/${file.id}/preview`;
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p>Error loading files: ${err.message}</p>`;
      });
  </script>
</body>
</html>
