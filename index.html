<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPT Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    aside {
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    main {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    ul#ppt-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul#ppt-list li {
      margin-bottom: 10px;
    }
    ul#ppt-list a {
      text-decoration: none;
      color: #333;
      padding: 8px 12px;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    ul#ppt-list a:hover {
      background-color: #e0e0e0;
    }
    iframe {
      width: 100%;
      height: 100%;
      max-height: 90vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <aside>
    <h1>ðŸ“‚ Class PPTs</h1>
    <ul id="ppt-list"></ul>
  </aside>

  <main>
    <iframe id="ppt-preview" src="" allowfullscreen></iframe>
  </main>

  <script>
    const folderId = "1YPr1oX6qz80TRTdSKTSdmtaMUUKfuhI7"; // Your folder ID
    const apiKey = "AIzaSyB6svQmnmyUojMt5ndeK-nNnyv1sbHJF6w"; // Your Google API key

    const query = `'${folderId}' in parents and trashed = false`;
    const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&key=${apiKey}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("ppt-list");
        const preview = document.getElementById("ppt-preview");

        if (data.files.length === 0) {
          list.innerHTML = "<li>No PPT files found.</li>";
          return;
        }

        data.files.forEach((file, index) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.innerText = file.name;
          a.onclick = () => {
            preview.src = `https://drive.google.com/file/d/${file.id}/preview`;
            document.querySelectorAll('#ppt-list a').forEach(el => el.style.backgroundColor = '');
            a.style.backgroundColor = '#d0ebff';
            return false;
          };
          li.appendChild(a);
          list.appendChild(li);

          // Auto load first PPT
          if (index === 0) {
            preview.src = `https://drive.google.com/file/d/${file.id}/preview`;
            a.style.backgroundColor = '#d0ebff';
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p>Error loading files: ${err.message}</p>`;
      });
  </script>
</body>
</html>
